<p>akj-user-list works!</p>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    <th>active</th>
    <th>avatar</th>
  </tr>

  <tr *ngFor="let u of users">
    <td>{{u.id}}</td>
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>{{u.active}}</td>
    <td>{{u.avatar}}</td>
  </tr>

</table>
